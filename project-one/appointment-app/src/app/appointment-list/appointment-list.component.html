<div>
    <input [(ngModel)]="newAppointmentTitle" placeholder="Description">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Date">
    <button (click)="addAppointment()">Add</button>
</div>

<ul>
    <li *ngFor="let appointment of appointments; index as i">
        {{appointment.title}} {{appointment.date | date:'dd.MM.yyyy'}}
        <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
    </li>
</ul>
